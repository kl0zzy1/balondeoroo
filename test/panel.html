    <div id="block" style="block; position: fixed; z-index: 100; background-color: black; opacity: 25%;top: -5000px;right: -5000px;bottom: -5000px;left: -5000px;"></div>

    <div id="message" style="display: block; position: fixed; z-index: 10000; background-color: white; opacity: 100%;">
        <div style="display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:1rem;width:100vw;">
            <h3 hidden>Titulo</h3>
            <p>Si aceptas esto es porque vas a hacer buen uso del panel, si nos damos cuenta de que haces un mal uso del panel nos veremos obligados a cambiar la contrase√±a del panel.</p>
  <span style="display:flex;gap:1rem;">
    
            <button onclick="aceptar()">SI estoy de acuerdo</button>
            <button onclick="rechazar()">NO estoy de acuerdo</button>
  </span>

        </div>
    </div>


    <div class="container">
        <h1>Panel</h1>
        <h2 style="color:gold; font-size:3rem; text-shadow:0px 0px 4px black;" hidden id="nombrecito">Nombre</h2>
        <input hidden type="text" id="nombre" placeholder="nombre" class="form-control my-3">

        <input hidden type="text" id="apellido" placeholder="pibas" class="form-control my-3">

        <input hidden type="text" id="fecha" placeholder="puntos" class="form-control my-3">
        <button hidden class="btn btn-info" id="boton" onclick="guardar()">Guardar</button>
        <div style="display:flex;flex-direction:column;" id="tabla">
        </div>
    </div>

    <div class="container">
        <h1>Grupos</h1>
        <h2 style="color:gold; font-size:3rem; text-shadow:0px 0px 4px black;" hidden id="nombrecito2">Nombre</h2>
        <input hidden type="text" id="nombre2" placeholder="nombre" class="form-control my-3">

        <input hidden type="text" id="grupo2" placeholder="equipo" class="form-control my-3">

        <input hidden type="text" id="apellido2" placeholder="pibas" class="form-control my-3">

        <input hidden type="text" id="fecha2" placeholder="puntos" class="form-control my-3">
        <button hidden class="btn btn-info" id="boton2" onclick="guardar2()">Guardar</button>
        <div style="display:flex;flex-direction:column;" id="tabla2">
        </div>
    </div>
