<script>
    async function fetchHtmlAsText(url) {
        const response = await fetch(url);
        return await response.text();
    }
    function volverLogin() {
        window.location = "../index.html";
    }
    window.onload = async function () {
        const isLogged = localStorage.getItem("isLogged");
        if (isLogged == "true") {
            var myDiv = document.createElement("div");
            myDiv.id = 'content';
            myDiv.innerHTML = await fetchHtmlAsText("tablacontent.html");
            document.body.appendChild(myDiv);
            //document.body.append = await fetchHtmlAsText("tablacontent.html");
        } else {
            document.body.innerHTML =
                "<h1>No tienes permisos para acceder </h1> <button style='background: #FB2006; color:white; padding:1rem;' onclick='volverLogin()'>Volver al login</button>";
        }
    };
    window.onbeforeunload = () => {
        localStorage.setItem("isLogged", false);
    };
</script>
